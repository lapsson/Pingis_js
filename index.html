<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Tennis Score Counter</title>
    <style>
        /* Basic styling for the app */
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }

        .container {
            display: flex;
            width: 80%;
            height: 80vh;
            border: 2px solid #000;
            border-radius: 10px;
            overflow: hidden;
            position: relative;
        }

        .player {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-size: 3rem;
            cursor: pointer;
            position: relative;
        }

        .left {
            background-color: yellow;
            color: black;
        }

        .right {
            background-color: black;
            color: yellow;
        }

        .score {
            font-size: 8rem;
        }

        .serves {
            display: flex;
            gap: 15px;
            margin-top: -60px;
            margin-bottom: 20px;
        }

        .serve-ball {
            width: 30px;
            height: 30px;
            background-color: currentColor;
            border-radius: 50%;
        }

        .reset-btn {
            position: absolute;
            bottom: 20px;
            background-color: #ff0000;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 1.5rem;
            cursor: pointer;
            border-radius: 5px;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="player left" id="player1">
        <div class="serves" id="serves1"></div>
        <div class="score" id="score1">0</div>
        <!-- <div>Player 1</div> -->
    </div>
    <div class="player right" id="player2">
        <div class="serves" id="serves2"></div>
        <div class="score" id="score2">0</div>
        <!-- <div>Player 2</div> -->
    </div>
</div>
<button class="reset-btn" id="resetBtn">Reset</button>

<script>
    let score1 = 0;
    let score2 = 0;
    let player1Starts = Math.random() < 0.5;

    const score1Element = document.getElementById('score1');
    const score2Element = document.getElementById('score2');
    const serves1Element = document.getElementById('serves1');
    const serves2Element = document.getElementById('serves2');
    const player1Element = document.getElementById('player1');
    const player2Element = document.getElementById('player2');
    const resetBtn = document.getElementById('resetBtn');

    function updateScores() {
        score1Element.textContent = score1;
        score2Element.textContent = score2;
    }

    function updateServes() {
        serves1Element.innerHTML = '';
        serves2Element.innerHTML = '';

        const totalPoints = score1 + score2;
        const servesRemaining = 2 - (totalPoints % 2);
        const servePlayer = Math.floor(totalPoints / 2) % 2 === 0 ? (player1Starts ? 1 : 2) : (player1Starts ? 2 : 1);

        if (servePlayer === 1) {
            for (let i = 0; i < servesRemaining; i++) {
                const ball = document.createElement('div');
                ball.classList.add('serve-ball');
                serves1Element.appendChild(ball);
            }
        } else {
            for (let i = 0; i < servesRemaining; i++) {
                const ball = document.createElement('div');
                ball.classList.add('serve-ball');
                serves2Element.appendChild(ball);
            }
        }
    }

    function resetGame() {
        score1 = 0;
        score2 = 0;
        player1Starts = !player1Starts;

        updateScores();
        updateServes();
    }

    player1Element.addEventListener('click', function () {
        score1++;
        updateScores();
        updateServes();
    });

    player2Element.addEventListener('click', function () {
        score2++;
        updateScores();
        updateServes();
    });

    resetBtn.addEventListener('click', resetGame);

    // Initialize the game
    updateScores();
    updateServes();
</script>

</body>
</html>
