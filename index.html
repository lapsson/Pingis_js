<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Tennis Score Counter</title>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }

        .container {
            display: flex;
            width: 80%;
            height: 80vh;
            border: 2px solid #000;
            border-radius: 10px;
            overflow: hidden;
            position: relative;
        }

        .player {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-size: 3rem;
            cursor: pointer;
            position: relative;
        }

        .left {
            background-color: yellow;
            color: black;
        }

        .right {
            background-color: black;
            color: yellow;
        }

        .score {
            font-size: 8rem;
            font-weight: bold;
        }

        .serves {
            display: flex;
            height: 60px;
            gap: 15px;
            margin-top: -60px;
            margin-bottom: 20px;
        }

        .serve-ball {
            width: 40px;
            height: 40px;
            background-color: currentColor;
            border-radius: 50%;
        }

        .reset-btn {
            position: absolute;
            bottom: 20px;
            background-color: black;
            color: yellow;
            border: none;
            padding: 10px 20px;
            font-size: 1.5rem;
            cursor: pointer;
            border-radius: 5px;
        }

        .language-display {
            position: absolute;
            bottom: 20px;
            left: 20px;
            font-size: 1.5rem;
            color: black;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="player left" id="player1">
        <div class="serves" id="serves1"></div>
        <div class="score" id="score1">0</div>
    </div>
    <div class="player right" id="player2">
        <div class="serves" id="serves2"></div>
        <div class="score" id="score2">0</div>
    </div>
</div>
<button class="reset-btn" id="resetBtn">Reset</button>
<div class="language-display" id="languageDisplay"></div>

<script>
    const languagelist = {
        'bg': 'Bulgarian',
        'cs': 'Czech', 'da': 'Danish', 'de': 'German',
        'el': 'Greek', 'en': 'English', 'es': 'Spanish',
        'es-la': 'Spanish-Latin-America',
        'fi': 'Finnish', 'fr-be': 'French-Belgium', 'fr-fr': 'French', 
        'hi': 'Hindi', 'hu': 'Hungarian',
        'id': 'Indonesian', 'it': 'Italian',
        'ms': 'Malay', 'nl': 'Dutch',
        'no': 'Norwegian', 'pl': 'Polish', 'pt-br': 'Portuguese-Brazil', 'pt-pt': 'Portuguese',
        'ro': 'Romanian', 'ru': 'Russian', 'sk': 'Slovak',
        'sv': 'Swedish', 'tr': 'Turkish',
        'zh': 'Mandarin', 'zh-yue': 'Cantonese'
    };

    let score1 = 0;
    let score2 = 0;
    let player1Starts = Math.random() < 0.5;
    let serveAlternate = false;

    const score1Element = document.getElementById('score1');
    const score2Element = document.getElementById('score2');
    const serves1Element = document.getElementById('serves1');
    const serves2Element = document.getElementById('serves2');
    const player1Element = document.getElementById('player1');
    const player2Element = document.getElementById('player2');
    const resetBtn = document.getElementById('resetBtn');
    const languageDisplay = document.getElementById('languageDisplay');

    const randomLangCode = Object.keys(languagelist)[Math.floor(Math.random() * Object.keys(languagelist).length)];
    const randomLanguage = languagelist[randomLangCode];
    languageDisplay.textContent = `Language: ${randomLanguage}`;

    function updateScores() {
        score1Element.textContent = score1;
        score2Element.textContent = score2;
        speak(`${score1}, ${score2}`);
        
        if (isMatchPoint()) {    
            speak(`Match Point`);
        }
    }

    function isMatchPoint() {
        return (score1 >= 10 && score1 > score2 && score1 - score2 >= 1) ||
               (score2 >= 10 && score2 > score1 && score2 - score1 >= 1);
    }

    function updateServes() {
        serves1Element.innerHTML = '';
        serves2Element.innerHTML = '';

        const totalPoints = score1 + score2;
        let servesRemaining = 2 - (totalPoints % 2);
        let servePlayer = Math.floor(totalPoints / 2) % 2 === 0 ? (player1Starts ? 1 : 2) : (player1Starts ? 2 : 1);

        if (score1 >= 10 && score2 >= 10) {
            serveAlternate = true;
            servesRemaining = 1;
            servePlayer = (totalPoints % 2 === 0) ? (player1Starts ? 1 : 2) : (player1Starts ? 2 : 1);
        }

        if (servePlayer === 1) {
            for (let i = 0; i < servesRemaining; i++) {
                const ball = document.createElement('div');
                ball.classList.add('serve-ball');
                serves1Element.appendChild(ball);
            }
        } else {
            for (let i = 0; i < servesRemaining; i++) {
                const ball = document.createElement('div');
                ball.classList.add('serve-ball');
                serves2Element.appendChild(ball);
            }
        }
    }

    function resetGame() {
        score1 = 0;
        score2 = 0;
        player1Starts = !player1Starts;
        serveAlternate = false;

        updateScores();
        updateServes();
    }

    player1Element.addEventListener('click', function () {
        score1++;
        updateScores();
        updateServes();
    });

    player2Element.addEventListener('click', function () {
        score2++;
        updateScores();
        updateServes();
    });

    function speak(text) {
        const msg = new SpeechSynthesisUtterance(text);
        msg.lang = randomLangCode;
        msg.rate = 1.1;
        window.speechSynthesis.speak(msg);
    }

    resetBtn.addEventListener('click', resetGame);

    // Initialize the game
    updateScores();
    updateServes();
</script>

</body>
</html>
